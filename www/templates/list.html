 
      <ion-header-bar class="bar-dark">
          <button class="button button-icon icon ion-navicon"></button>
  
        <h1 class="title">Expenses</h1>
          <!--<button class="button button-icon ion-minus-circled"
                  ng-click="data.showDelete = !data.showDetete"
                  ></button> -->
          
          <button class="button button-icon ion-plus-circled"
                  ng-click="addExpenseModal()"
                  ></button>
          
      </ion-header-bar>
       
          <div class="bar bar-subheader item-input-inset   bar-light">
        <label class="item-input-wrapper">
           <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query" placeholder="Search">
           
           
           </label>
        
        
        </div>
      <ion-content  class="has-subheader" > 
          
      
                        
                    
                        
          
           
         <ion-list show-delete="data.showDelete">
             
             <ion-item ng-repeat=' x in expList | filter : query  ' class="item-icon-right" ng-class="{'star': item.star}">
                 <h2><font color="blue"> Spent Rs.{{x.amount}}!  <b>{{x.e_category}}</b></font></h2>
             <h4>{{x.date}}</h4>
                 <p><font color="gray">{{x.note | limitTo: 100}}</font></p>
                 
                 <button ng-click="expenseDel(x.id)" class="button button-small button-assertive "> Delete</button>
            <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)"
           ng-show="item.star"></button>
                 <ion-option-button class="button-dark" ng-click="toggleStar(item)">
                 <i class="icon ion-star"></i>
                 </ion-option-button>
             
                 
                 
                 
             <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
             
             
             </ion-item>
          
          
          
          </ion-list> 
          
          
          
          
          
      </ion-content>
